<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- 顔の輪郭 -->
  <circle cx="100" cy="100" r="60" fill="none" stroke="black" stroke-width="2"/>
  
  <!-- 左耳 -->
  <polygon points="70,50 50,20 80,60" fill="none" stroke="black" stroke-width="2"/>
  
  <!-- 右耳 -->
  <polygon points="130,50 150,20 120,60" fill="none" stroke="black" stroke-width="2"/>
  
  <!-- 左目 -->
  <circle cx="80" cy="90" r="8" fill="black"/>
  
  <!-- 右目 -->
  <circle cx="120" cy="90" r="8" fill="black"/>
  
  <!-- 鼻（逆三角形） -->
  <polygon points="100,105 95,115 105,115" fill="black"/>
  
  <!-- 口（W字型） -->
  <polyline points="100,115 90,125 100,120 110,125 100,115" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- ヒゲ（左） -->
  <line x1="60" y1="100" x2="30" y2="95" stroke="black" stroke-width="1.5"/>
  <line x1="60" y1="110" x2="30" y2="110" stroke="black" stroke-width="1.5"/>
  <line x1="60" y1="120" x2="30" y2="125" stroke="black" stroke-width="1.5"/>
  
  <!-- ヒゲ（右） -->
  <line x1="140" y1="100" x2="170" y2="95" stroke="black" stroke-width="1.5"/>
  <line x1="140" y1="110" x2="170" y2="110" stroke="black" stroke-width="1.5"/>
  <line x1="140" y1="120" x2="170" y2="125" stroke="black" stroke-width="1.5"/>
</svg>