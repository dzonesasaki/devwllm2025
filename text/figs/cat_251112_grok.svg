<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- 顔の輪郭（円） -->
  <circle cx="100" cy="100" r="70" fill="none" stroke="black" stroke-width="4"/>
  
  <!-- 耳（2つの三角形） -->
  <path d="M 50 50 L 30 20 L 70 40 Z" fill="none" stroke="black" stroke-width="4"/>
  <path d="M 150 50 L 170 20 L 130 40 Z" fill="none" stroke="black" stroke-width="4"/>
  
  <!-- 目（2つの円） -->
  <circle cx="75" cy="90" r="15" fill="none" stroke="black" stroke-width="4"/>
  <circle cx="125" cy="90" r="15" fill="none" stroke="black" stroke-width="4"/>
  
  <!-- 鼻（逆三角形） -->
  <path d="M 100 110 L 90 125 L 110 125 Z" fill="none" stroke="black" stroke-width="4"/>
  
  <!-- 口（W形） -->
  <path d="M 70 130 Q 80 140 90 130 Q 100 140 110 130 Q 120 140 130 130" 
        fill="none" stroke="black" stroke-width="4" stroke-linecap="round"/>
</svg>
